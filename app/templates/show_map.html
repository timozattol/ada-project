{% extends "layout.html" %}
{% block controls %}
<form id="searchbox" action="/search" method="post">
    <div class="form-group">
        <label for="search">Search</label>
        <input name="search" type="text" placeholder="Type one or multiple terms" class="form-control" id="search" value="{% if search_query %}{{ search_query }}{% endif %}">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="lang" value="en" {% if 'en' in lang %} checked {% endif %}>
                English
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="lang" value="fr" {% if 'fr' in lang %} checked {% endif %}>
                French
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="lang" value="de" {% if 'de' in lang %} checked {% endif %}>
                German
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="lang" value="it" {% if 'it' in lang %} checked {% endif %}>
                Italian
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="lang" value="other" {% if 'other' in lang %} checked {% endif %}>
                Other
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="matching_method" id="matching_method2" value="match_any" {% if matching_method == 'match_any' %} checked {% endif %}>
                Match any
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="matching_method" id="matching_method1" value="match_all" {% if matching_method == 'match_all' %} checked {% endif %}>
                Match all
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="metric_type" id="metric_type1" value="metric_mean" {% if metric_type == 'metric_mean' %} checked {% endif %}>
                Mean of sentiment
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="metric_type" id="metric_type2" value="metric_count" {% if metric_type == 'metric_count' %} checked {% endif %}>
                Count of tweets
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Search</button>
    </div>
</form>
{% endblock %}

{% block map %}

<iframe src="/map-test-{{ search_query }}.html" class="fill-height" style="display:block;" width="100%">iframe debug text between tags</iframe>

{% endblock %}
